databaseChangeLog:
  - changeSet:
      id: 09_create_education_info_table
      author: Albert G.
      changes:
        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: institution
                  type: varchar(255)
              - column:
                  name: program
                  type: varchar(255)
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: degree
                  type: varchar(255)
              - column:
                  name: resume_id
                  type: int
                  constraints:
                    foreignKeyName: fk_education_info_resume_id
                    references: resumes(id)
                    deleteCascade: true