databaseChangeLog:
  - changeSet:
      id: 03_create_contact_types_table
      author: Albert G.
      changes:
        - createTable:
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)