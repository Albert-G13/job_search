databaseChangeLog:
  - changeSet:
      id: 01-create-user-table
      author: Albert G.
      changes:
        - createTable:
            tableName: users_table
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: age
                  type: int
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(55)
                  constraints:
                    unique: true
              - column:
                  name: avatar
                  type: varchar(255)