databaseChangeLog:
  - changeSet:
      id: 02_create_category_table
      author: Albert G.
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: parent_id
                  type: int
                  constraints:
                    foreignKeyName: fk_category_parent_id
                    references: categories(id)
                    nullable: true
                    deleteCascade: true