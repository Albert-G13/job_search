databaseChangeLog:
  - changeSet:
      id: 10_create_work_experience_info_table
      author: Albert G.
      changes:
        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: years
                  type: int
              - column:
                  name: company_name
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                  name: responsibilities
                  type: varchar(255)
              - column:
                  name: resume_id
                  type: int
                  constraints:
                    foreignKeyName: fk_work_experience_info_resume_id
                    references: resumes(id)
                    deleteCascade: true